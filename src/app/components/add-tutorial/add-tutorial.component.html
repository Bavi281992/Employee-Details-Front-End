<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="employeeNumber">Employee Number</label>
      <input type="text" class="form-control" id="employeeNumber" required [(ngModel)]="tutorial.employeeNumber"
        name="employeeNumber" />
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" id="firstName" required [(ngModel)]="tutorial.firstName" name="firstName" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" id="lastName" required [(ngModel)]="tutorial.lastName" name="lastName" />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input class="form-control" id="gender" required [(ngModel)]="tutorial.gender" name="gender" />
    </div>




    <div class="form-group">
      <label for="department">Department</label>
      <input class="form-control" id="department" required [(ngModel)]="tutorial.department" name="department" />
    </div>

    <div class="form-group">
      <label for="designation">Designation</label>
      <input class="form-control" id="designation" required [(ngModel)]="tutorial.designation" name="designation" />
    </div>

    <div class="form-group">
      <label for="dob">DOB</label>
      <input class="form-control" id="dob" required [(ngModel)]="tutorial.dob" name="dob" />
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input class="form-control" id="contactNumber" required [(ngModel)]="tutorial.contactNumber"
        name="contactNumber" />
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input class="form-control" id="email" required [(ngModel)]="tutorial.email" name="email" />
    </div>

    <button style="margin-top: 15px; margin-bottom: 15px" (click)="saveTutorial()"
      class="btn btn-success">Submit</button>
  </div>


  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
